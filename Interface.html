<body>
    <h1 align="center" class="h1" style="color:#f1f1f1">GPS Login Page</h1>

            <label class="usernamelabel">Username : </label>

            <a href="http://localhost/GPST-xampp/signup.html" style="float: left;"> Sign Up</a>

     </form>
