<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signup.css">
</head>
<body>
    <div class="form">
        <form action="connect.php" method="post">
            <h1 align="center" style="color: white;">GPS Signup Page</h1><br><br>
            <div class="container">
              <label class="usernamelabel">Username : </label>
              <input type="email" placeholder="Enter email address" name="email" class="email" required>
              <label class="firstname">First Name : </label>
              <input type="text" placeholder="Enter First Name" name="firstname" class="firstname" required>
              <label class="lastname">Last Name : </label>
              <input type="text" placeholder="Enter Last Name" name="lastname" class="lastname" required>
              <label class="passwordlabel">Password : </label>
              <input type="password" placeholder="Enter Password " name="password" id="password" required>
              <button type="submit">Signup</button>      
              <button type="button"  class="cancelbtn">Cancel</button>
            </div>
        </form> 
    </div>
</body>
</html>
